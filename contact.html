<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="James Dela Vega">
    <meta name="description" content="Contact Information for Tiny Taco Shop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TTS</title>
    <link rel="icon" href="image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="/#about">About <abbr title="Tiny Taco Shop">TTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="image/lt.png" alt="Tiny Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260"/>
            <figcaption>
                Tiny Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <!-- Content will go here -->
        <section>
        <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>
                        Send Us A Message
                    </legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                <p>
                    1234 Taco Street<br>
                    Taco City, TX 12345<br><br>
                    Phone: <a href="tel:123-456-7890">123-456-7890</a>
                </p>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>&copy; 2023 Tiny Taco Shop</p>
    </footer>
</body>
</html>
